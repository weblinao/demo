<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>王者荣耀城市冠军赛</title>
		<link rel="stylesheet" href="css/index.min.css">
	</head>
	<body>
		<div class="luckyDraw">
			<div class="stage">
				<!-- 抽奖活动标题 -->
				<h1 class="title"></h1>
				<div class="game-box">
					<ul class="game">
						<li class="game-item">
							<div class="game-prize">
								<img src="img/luckyDraw/prizeHandle@2x.png">
							</div>
						</li>
						<li class="game-item">
							<div class="game-prize">
								<img src="img/luckyDraw/prizeAirConditioner@2x.png">
							</div>
						</li>
						<li class="game-item">
							<div class="game-prize">
								<img src="img/luckyDraw/prizeCoupons@2x.png">
							</div>
						</li>
						<li class="game-item">
							<div class="game-prize">
								<img src="img/luckyDraw/prize20@2x.png">
							</div>
						</li>
						<li class="game-item">
							<div class="game-start">
								<img src="img/luckyDraw/prizeButton@2x.png">
							</div>
						</li>
						<li class="game-item">
							<div class="game-prize">
								<img src="img/luckyDraw/prizeHandle@2x.png">
							</div>
						</li>
						<li class="game-item">
							<div class="game-prize">
								<img src="img/luckyDraw/prizeThanks@2x.png">
							</div>
						</li>
						<li class="game-item">
							<div class="game-prize">
								<img src="img/luckyDraw/prize2@2x.png">
							</div>
						</li>
						<li class="game-item">
							<div class="game-prize">
								<img src="img/luckyDraw/prizeCoupons@2x.png">
							</div>
						</li>
					</ul>
					<div class="game-rule">
						<h1 class="game-rule-title">参与规则:</h1>
						<ol class="game-rule-desc">
							<li>
								活动期间，认证车商每天可参与一次转盘游戏;
								<br>
								现金奖励自动存入备胎钱包中，奖品举办方联系线下发放；
							</li>
							<li>
								转盘游戏含有奖品格力3P空调x1，王者荣耀游戏手柄x10，
								<br>
								600点券x100，20元现金红包x300，2元现金红包x2000，祝您好运！
							</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		
		<!--<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>-->
		<script src="js/luckyDraw.js"></script>

		 <!--<script src="http://192.168.110.78:8081/target/target-script-min.js#anonymous"></script>-->
	</body>
</html>
