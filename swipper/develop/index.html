<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
          <link rel="stylesheet" href="./css/index.min.css">
		<title>滑屏</title>
	</head>
	<body>
		<div class="stage">
			<div class="page page1">
				<img class="title animate" src="./img/title1.png">
				<img class="word animate" src="./img/word1.png">
				<img class="heart animate" src="./img/heart.png">
				<img class="chair" src="./img/chair.png">
				<img class="man animate" src="./img/man.png">
				<img class="woman animate" src="./img/woman.png">
				<img class="logo animate" src="./img/logo.png">
			</div>
			<div class="page page2">
				<img class="cook animate" src="./img/cook.png">
				<img class="title animate" src="./img/title2.png">
				<img class="word animate" src="./img/word2.png">
				<img class="logo animate" src="./img/logo.png">
			</div>
			<div class="page page3">
				<img class="title animate" src="./img/title3.png">
				<img class="word animate" src="./img/word3.png">
				<img class="man animate" src="./img/man3.png">
				<img class="woman animate" src="./img/woman3.png">
				<img class="logo animate" src="./img/logo.png">
			</div>
			<div class="page page4">
				<img class="word animate" src="./img/word4.png">
				<img class="man animate" src="./img/man4.png">
				<img class="woman animate" src="./img/woman4.png">
				<img class="title animate" src="./img/title4.png">
				<img class="word-sign animate" src="./img/word4_1.png">
				<img class="logo animate" src="./img/logo.png">
			</div>
			<div class="page page5">
				<img class="title animate" src="./img/title5.png">
				<img class="word animate" src="./img/word5.png">
				<img class="family animate" src="./img/family.png">
				<img class="logo animate" src="./img/logo.png">
			</div>
			<div class="page page6">
				<img class="title" src="./img/title6.png">
				<div class="word">
					<img class="word-con" src="./img/word6.png">
					<img class="word-sign" src="./img/word6_1.png">
				</div>
				<img class="man" src="./img/man6.png">
				<img class="woman" src="./img/woman6.png">
				<img class="logo" src="./img/logo.png">
			</div>
		</div>
		
		<!-- <script src="js/swipper.js"></script> -->
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/micro_scene.js"></script>
		<script>
			var animates = [];
			animates.push($(".page1 .animate"));
			animates.push($(".page2 .animate"));
			animates.push($(".page3 .animate"));
			animates.push($(".page4 .animate"));
			animates.push($(".page5 .animate"));
			animates.push($(".page6 .animate"));
			console.log(animates);

			var ops = {
				container: "stage",
				// currPage: 4,
				// type: 1,
				pageConnected: true,
				runCircle: true,
				// isCantTouch: true,
				useDrag: true,
				callBack: function(o){
					microscene.isCanRun = false;
					var currAnimates = animates[o.currPage];

					currAnimates.addClass("run");
					if(o.turnedPage != null){
						var turnedAnimates = animates[o.turnedPage];
						turnedAnimates.removeClass("run");
					};

					if(o.currPage == 0){
						setTimeout(function(){
							microscene.isCanRun = true;
						},6100);
					}else if(o.currPage == 1 || o.currPage == 3){
						setTimeout(function(){
							microscene.isCanRun = true;
						},5100);
					}else if(o.currPage == 2){
						setTimeout(function(){
							microscene.isCanRun = true;
						},5800);
					}else{
						microscene.isCanRun = true;
					}
					
				}
			}
			var microscene = new MicroScene(ops);
			microscene.run();
			console.dir(microscene);
		</script>
	</body>
</html>
